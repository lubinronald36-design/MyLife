<!DOCTYPE html>
<html>
<head>
    <title>Inspirational Page</title>
    <style>
        body {
            background: #f5f5f5;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .dove {
            width: 140px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Your dove image is here -->
    <img class="dove" src="https://i.imgur.com/6B8Jj0P.png">

    <h1>Welcome to Your Inspirational Page</h1>
    <p>Let your light shine wherever you go.</p>

</body>
</html>
